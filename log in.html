<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - SPARK</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome to SPARK</h1>
        <h2>Fill in your details to get started</h2>
        <form id="login-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required>
            
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>
            
            <label for="village">Village:</label>
            <input type="text" id="village" name="village" placeholder="Enter your village" required>
            
            <label for="trading-center">Nearby Trading Center:</label>
            <input type="text" id="trading-center" name="trading-center" placeholder="Enter nearby trading center" required>
            
            <label for="district">District:</label>
            <input type="text" id="district" name="district" placeholder="Enter your district" required>
            
            <button type="submit">Log In</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
